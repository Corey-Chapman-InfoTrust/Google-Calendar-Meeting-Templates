<!DOCTYPE html>
<html>
<head>
  <title>OOW BOY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 400px;
      background: linear-gradient(to bottom, #0C6DC7, #bcbec0);
      cursor: url('Images/oowboy.png'), auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      width: 75%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-properties {
      background: #bcbec0;
      color: #000000;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .button-properties:hover {
      transform: scale(1.02);
      box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.5);
      animation: pulse 0.6s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .pop-out-image {
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
      background: rgba(188, 190, 192, 0.15);
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .pop-out-image:hover {
      box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.7);
      animation: dance 0.25s linear infinite;
    }
    @keyframes dance {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
    }
    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      33% { color: yellow; }
      50% { color: green; }
      66% { color: blue; }
      83% { color: indigo; }
      100% { color: violet; }
    }
   
    .makeMeDance {
      animation: rainbow 1s linear infinite;
    }
  </style>
</head>
<body>
  <button class="button-properties" id="OOWBOY">OOW BOY</button>
  <h1 id="makeMeDance" style="color: white;"><b>MAKE ME DANCE!!!</b></h1>
  <img id="catBurger" src="Images/oowboy.png" width="300" height="300" class="pop-out-image">
  </div>
  <script src="popup.js"></script>
</body>
</html>
